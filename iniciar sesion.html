    <div class="form-container">
        <h1>Crear cuenta</h1>
        <div class="social-buttons">
            <button class="facebook-btn" type="button">Facebook</button>
            <button class="google-btn" type="button">Google</button>
        </div>
        <p>O regístrate usando</p>
        <form id="signup-form">
            <div class="name-fields">
                <input type="text" placeholder="Nombres" value="" required />
                <input type="text" placeholder="Apellidos" required />
            </div>
            <input type="email" placeholder="Correo electrónico" value="@gmail.com" required />
            <input type="password" placeholder="Contraseña" value="" required />

                <input type="checkbox" required />
                Acepto los <a href="#">términos y condiciones</a>
            </label>
            <button type="submit" class="submit-btn">Continuar</button>
             <a href="https://gabbho456.github.io/proyecto50-/" class="btn bounce-in">Quieres ver mi proyecto??</a>
        </form>
        <p>¿Ya tienes una cuenta? <a href="index.html">Iniciar sesión</a></p>
    </div>

    <script>
        document.getElementById("signup-form").addEventListener("submit", function (e) {
            e.preventDefault(); // Evita que recargue la página

            // Guardamos usuario y contraseña (solo demostración, no seguro en producción)
            localStorage.setItem("usuario", "");
            localStorage.setItem("contrasena", "");

            // Redirigir a iniciar sesión
            window.location.href = "iniciar sesion.html";
        });
